<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Hôtel JS</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/Logoblanc.png" alt="Olivarius">
        </div>
        <nav>
            <ul>
                <li>Nouveau client</li>
                <li>Départ client</li>
            </ul>
        </nav>
    </header>

    <section id="newClient">
        <!-- Bannière accueil nouveau client -->
        <div class="banniere">
            <img src="./img/Lille-Seminaires.jpg" alt="Banner Image">
            <div class="banniere-contenu">
                <h2>Accueil nouveau client</h2>
            </div>
        </div>
        <!-- FORMULAIRE accueil nouveau client -->
    </section>

    <section id="checkoutClient">
        <div class="spacer"></div>
        <!-- Bannière départ nouveau client -->
        <div class="banniere">
            <img src="./img/Lille-Hall.jpg" alt="Banner Image">
            <div class="banniere-contenu">
                <h2>Départ client</h2>
            </div>
        </div>
        <!-- FORMULAIRE départ nouveau client -->
    </section>

    <footer>
        Facture du client Jean Dujardin : 130€
    </footer>
</body>
</html>
