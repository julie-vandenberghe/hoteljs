<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/477e17b079.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Hôtel JS</title>
</head>
<body>
    <header>
        <div class="logo-container"><img src="./img/Logoblanc.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="#newClient">Nouveau client</a></li>
                <li><a href="#checkoutClient">Départ client</a></li>
            </ul>
        </nav>
    </header>
    <div id="main"><section id="newClient">
        <div class="banniere">
            <img src="./img/Lille-Seminaires.jpg" alt="Banner Image">
            <div class="banniere-contenu">
                <h2>Accueil nouveau client</h2>
            </div>
        </div>
        <form id="formNewClient" autocomplete="off">
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom">
            </div> 
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div>
                <label for="nuits">Nombre de nuits</label>
                <input type="number" id="nuits" name="nuits" min="1" max="10">
            </div>
            <div>
                <label for="chambre-select">Chambre</label>
                <select name="chambres" id="chambre-select">
                    <option value="chambre-1">Chambre 1 personne</option>
                    <option value="chambre-2">Chambre 2 personnes</option>
                    <option value="chambre-4">Chambre 4 personnes</option>
                    <option value="loft">Loft</option>
                </select>
            </div>
            <div>
                <label>Petit déjeuner ?</label>
                <div class="container">
                    <input type="radio" id="oui" name="petit_dej" value="oui">
                    <label for="oui">Oui</label>
                    <input type="radio" id="non" name="petit_dej" value="non">
                    <label for="non">Non</label>
                </div>
            </div>
            <div>
                <button type="submit">Enregistrer le client <i class="fa-solid fa-calendar"></i></button>
            </div>
        </form>
    </section>
    <section id="checkoutClient">
        <div class="banniere">
            <img src="./img/Lille-Hall.jpg" alt="Banner Image">
            <div class="banniere-contenu">
                <h2>Départ client</h2>
            </div>
        </div>
        <form id="formCheckoutClient" autocomplete="off">
    
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenomRecherche" name="prenom">
                </div>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" id="nomRecherche" name="nom">
                </div>
                <div>
                    <button type="submit">Rechercher <i class="fa-solid fa-user"></i></i></button>
                </div>
        </form>
    </section>
</div>
<footer>
    <div id="message"></div>
</footer>
</body>
</html>
